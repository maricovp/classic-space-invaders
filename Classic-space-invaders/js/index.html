<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic-space-Invaders</title>
    <style>
        canvas{
            box-shadow: black 20px 10px 50px;
        }
        h1{
            margin: 0px;
            margin-bottom: 10px;

            font-family: fantasy;
        }
        body{
            display: flex;

                rgb(0, 0, 0) 100%

        }

    <h1>Space Invaders</h1>
    <canvas id="game"></canvas>
